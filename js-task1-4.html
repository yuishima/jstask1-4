<script>
'use strict';
//初期の配列
const todoList = [
    {todo: '机を片づける',genru:'掃除'},

];
list();

const addData = {todo: addTodo , genru: addGenru};

list();

function list(){
    console.log('＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝\n現在持っているタスク一覧\n＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝');
    todoList.forEach(function(value , index){
            console.log(index + ':' + '[内容]' + value.todo + '、' +'[ジャンル]' + value.genru);

};
